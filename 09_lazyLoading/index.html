<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片懒加载</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .box ul li {
      height: 700px;
      width: 60%;
      box-sizing: border-box;
      border: 1px solid red;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box ul li img {
      display: block;
    }
  </style>
</head>

<body>

  <div class="box">
    <ul>
      <li>
        <img data-src="../common/img/imgCartoon/1.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/2.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/3.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/4.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/5.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/6.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/7.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/8.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/9.jpg" alt="">
      </li>
      <li>
        <img data-src="../common/img/imgCartoon/10.jpg" alt="">
      </li>
    </ul>
  </div>


  <script>

    window.addEventListener('click', (e) => {
      console.log(e.offsetX, e.offsetY)

    })


    function imgOnload() {
      let imgs = document.querySelectorAll('img')

      imgs.forEach(img => {
        // console.log(window.innerHeight)
        // console.log(img.getBoundingClientRect())

        if (img.getBoundingClientRect().top < window.innerHeight) {
          img.src = img.dataset.src
        }
      })
    }
    imgOnload()


    window.addEventListener('scroll', () => {


      let timer = setTimeout(() => {
        imgOnload()
      }, 1500);


    })
  </script>

</body>

</html>
