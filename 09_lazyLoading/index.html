  <script type="text/javascript">
    window.onload = function () { 

      imgLocation('container','box')

      let imgData = {data:[{src:'../common/img/1.png'},{src:'../common/img/5.png'},{src:'../common/img/8.png'},{src:'../common/img/9.png'},]}
      window.onscroll = function(){
        if(checkFlag()){
          let parent = document.getElementById('container')
          for(let i = 0; i < imgData.data.length; i++){

            let div = document.createElement('div')
            div.className = 'box'
            container.appendChild(div)
            let divImg = document.createElement('div')
            divImg.className = 'box-img'
            div.appendChild(divImg)
            let img = document.createElement('img')
            img.src = imgData.data[i].src
            divImg.appendChild(img)
          }
          imgLocation('container','box')
        }
      }
    }

    function imgLocation(parentId,className) {

      let parent = document.getElementById(parentId)
      let content = getChildElements(parent,className)

      //一排放多少个图片
      let imgWidth = content[0].offsetWidth
      let num = Math.floor(document.documentElement.clientWidth / imgWidth)
      parent.style.cssText = 'width:'+imgWidth*num+'px;margin:0 auto;'
      
      let boxHeightArr = []
      for(let i = 0; i < content.length; i++ ){
        if(i < num) {
          boxHeightArr[i] = content[i].offsetHeight
        } else { // 第一排之外的图片的TOP值为最小的那张
          let minHieght = Math.min.apply(null,boxHeightArr)
          let minIndex = getMinHeightLocaltion(boxHeightArr,minHieght)
          content[i].style.position = 'absolute'
          content[i].style.top = minHieght + 'px'
          content[i].style.left = content[minIndex].offsetLeft +'px'

          //第一排最小的图片的高度加上第二排放在他后面的那张的高度
          boxHeightArr[minIndex] +=  content[i].offsetHeight

        }
      }
    }



    
    function checkFlag() {
      let container = document.getElementById('container')
      let content = getChildElements(container,'box')

      let lastContentHeight = content[content.length - 1].offsetTop
      let scrollTop = document.documentElement.scrollTop || document.body.scrollTop
      let pageHeight = document.documentElement.clientHeight || document.boyd.clientHeight

      if(lastContentHeight < scrollTop + pageHeight){
        return true
      }  
    }
    

    //拿到最小高度图片的位置
    function getMinHeightLocaltion(boxHeightArr,minHeight) {
      for(let i in boxHeightArr){
        if(boxHeightArr[i] === minHeight){
          return i
        }
      }
    }

    //拿到最小高度的位置
    function getMinHeightLocation(heightArr,minHeight) {
      for(let i in heightArr){
        if(heightArr[i] === minHeight){
          return i
        }
      }  
    }

    //拿到指定元素下的所有指定类名的子元素
    function getChildElements(parent,className) {
      let arr = []
      let allContent = parent.getElementsByClassName(className)
      for(let i = 0 ,item;item = allContent[i++];){
        arr.push(item)
      }
      return arr
    }
