<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D照片墙</title>
  <!--<link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">-->
  <link rel="stylesheet" href="css/index.css">
  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="photo_wall">
    <!--照片和导航区域-->
    <div class="photo">
      <div class="photo_i front" id="{{id}}">
        <div class="photo_3d">
          <div class="photo_side photo_front">
            <p>
              <img {{src}}="{{img}}">
            </p>
            <h3>{{caption}}</h3>
          </div>
          <!--照片背面-->
          <div class="photo_side photo_back">
            <p class="desc">{{desc}}</p>
          </div>
        </div>
      </div>
      {{split}}
      <!--导航区域-->
      <div class="nav">
        <span class="nav_i" id="nav_{{id}}"></span>
      </div>
    </div>
    <!--遮罩层-->
    <!-- <div class="shade">
      <div class="start">Start View</div>
    </div> -->
  </div>

  <script src="./js/data.js"></script>
  <script src="./js/tools.js"></script>
  <script src="./js/photo.js"></script>
</body>

</html>
