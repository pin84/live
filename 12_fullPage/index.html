<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.js"></script>
    <!--引入自己的外部文件-->
    <script src="indexjs.js"></script>
    <link rel="stylesheet" href="indexcss.css"/>
</head>
<body>

<div class="main">
    <div class="section page1">
        <img src="../common/fullPage/page1.png"/>
    </div>

    <div class="section page2">
        <div class="list">
            <!--有动画效果的图片放组-->
            <img src="../common/fullPage/page2_1.png"/>
            <img src="../common/fullPage/page2_2.png"/>
            <img src="../common/fullPage/page2_3.png"/>
        </div>
        <!--没有动画效果的图片放组-->
        <img class="text" src="../common/fullPage/page2_4.png"/>
        <img class="bg" src="../common/fullPage/page2_5.png"/>
    </div>
    <div class="section page3">
        <div class="list">
            <!--有动画效果的图片放组-->
            <img src="../common/fullPage/page3_1.png"/>
            <img src="../common/fullPage/page3_2.png"/>
            <img src="../common/fullPage/page3_3.png"/>
        </div>
        <!--没有动画效果的图片放组-->
        <img class="text" src="../common/fullPage/page3_4.png"/>
        <img class="bg" src="../common/fullPage/page3_5.png"/>
    </div>
    <div class="section page4">
        <div class="list">
            <!--有动画效果的图片放组-->
            <img src="../common/fullPage/page4_1.png"/>
            <img src="../common/fullPage/page4_2.png"/>
            <img src="../common/fullPage/page4_3.png"/>
        </div>
        <!--没有动画效果的图片放组-->
        <img class="text" src="../common/fullPage/page4_4.png"/>
        <img class="bg" src="../common/fullPage/page4_5.png"/>
    </div>
</div>

<!--背景音乐控制按钮 -->
<div id="audiobox">
    <!--<audio id="audio" autoplay loop src="../common/mp3/ALittleStory.mp3"></audio>-->
    <audio id="audio" autoplay loop
           src="../common/mp3/xindong.mp3"></audio>
</div>
</body>
</html>
